<media-player
  title="Vidstack Video Player - Test"
  src="../"
>
  <media-poster
    class="vds-poster"
    src="../"
  ></media-poster>
  <media-provider></media-provider>
  <media-gesture
    class="vds-gesture"
    event="pointerup"
    action="toggle:paused"
  ></media-gesture>
  <media-gesture
    class="vds-gesture"
    event="pointerup"
    action="toggle:controls"
  ></media-gesture>
  <media-video-layout></media-video-layout>
</media-player>
